<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Agendamento</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Atualizar Agendamento</h1>
    <form action="/atualizar/{{ agendamento['id'] }}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ agendamento['titulo'] }}" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ agendamento['data'] }}" required>

        <label for="horario">Horário:</label>
        <input type="time" id="horario" name="horario" value="{{ agendamento['horario'] }}" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao">{{ agendamento['descricao'] }}</textarea>

        <label for="participantes">Participantes:</label>
        <input type="text" id="participantes" name="participantes" value="{{ agendamento['participantes'] }}">

        <label for="emails">E-mails dos Participantes:</label>
        <input type="text" id="emails" name="emails" value="{{ agendamento['emails'] }}">

        <label for="link">Link da Reunião:</label>
        <input type="url" id="link" name="link" value="{{ agendamento['link'] }}">

        <label for="notas">Notas:</label>
        <input type="text" id="notas" name="notas" value="{{ agendamento['notas'] }}" maxlength="100">

        <button type="submit">Atualizar</button>
        <a href="/" class="btn">Cancelar</a>
    </form>
</body>
</html>
